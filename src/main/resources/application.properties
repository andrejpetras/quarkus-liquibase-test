quarkus.http.port=8080
quarkus.banner.enabled=false

quarkus.liquibase.clean-at-start=true
quarkus.liquibase.migrate-at-start=true

quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=liquibase
quarkus.datasource.password=liquibase
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/liquibase?sslmode=disable
quarkus.datasource.jdbc.max-size=8
quarkus.datasource.jdbc.min-size=2

quarkus.hibernate-orm.database.generation=validate
quarkus.hibernate-orm.database.generation.halt-on-error=true
quarkus.hibernate-orm.jdbc.timezone=UTC
